<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="favicon-32x32.png" />
    <title>Eyad ahmed</title>
  </head>
  <body>
    <!-- loading -->
    <div class="loader-wrapper"><div class="loader">Loading . . .</div></div>
    <!-- navbar -->
    <nav>
      <img class="logo" src="logo.png" alt="the-logo" /><span class="span"
        >Eyad Ahmed</span
      >
      <ul class="nav-items">
        <li><a href="#">Home</a></li>
        <li><a href="#">Projects</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
    <!-- hero section -->
    <section class="hero section">
      <video
        src="video2.mp4"
        autoplay
        muted
        loop
        playsinline
        id="hero-bg"
      ></video>
      <div class="hero-container">
        <div class="my-name">I'm Eyad Ahmed</div>
        <div class="my-job">
          Front-End Web&nbsp;
          <div class="auto-type"></div>
        </div>
      </div>
      <div class="q-wrapper">
        <div class="quote">
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Turn imaginations into
          reality
        </div>
      </div>
    </section>

    <!-- about section -->
    <section class="about section">
      <div class="what-i-do">
        <div class="line1"></div>
        <div class="wh-text">What I do</div>
        <div class="line2"></div>
      </div>
      <img
        class="about-bg"
        src="kevin-laminto-7PqRZK6rbaE-unsplash.jpg"
        alt="not found"
      />
      <div class="a-box">
        <div class="ps">
          <p class="line">Making a full project</p>
          <p class="line">with smooth transitions</p>
          <p class="line">and eye catching</p>
          <p class="line">techniques</p>
        </div>
        <div class="gif-box">
          <div class="wrapper-about">
            <img src="image.jpg" alt="cool image not found" class="about-image">
            </div>
          <p class="p-animation">Parallax Scroll Animation</p>
        </div>
      </div>
    </section>

    <!-- Projects section -->
    <section class="projects section"></section>

    <!-- contact section -->
    <section class="contact section"></section>
    <footer></footer>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/ScrollTrigger.min.js"></script>
    <script defer src="script.js"></script>
  </body>
</html>
